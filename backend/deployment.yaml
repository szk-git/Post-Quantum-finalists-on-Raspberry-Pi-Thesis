apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend-deployment
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: localhost:32000/backend:1.1.0
        ports:
        - containerPort: 8000
          name: backend-port
---
apiVersion: v1
kind: Service
metadata:
  name: backend-port
spec:
  type: NodePort
  ports:
    - port: 8000
      targetPort: 8000
      name: backend-port
      nodePort: 30001
  selector:
    app: backend-deployment